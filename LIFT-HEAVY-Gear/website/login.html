                Password dimenticata?
            </a>
            <br>
            <label for="venditore">Account venditore?<input type="checkbox" id="venditore" value="venditore" name="venditore"></label>
            <br>
                <button type="submit">Sing in</button>
            
            <br><br>
            <p>Nuovo cliente?<a href=""> Crea un account</a></p>
            
        </form>
    </div>
        <div class="login-img">
